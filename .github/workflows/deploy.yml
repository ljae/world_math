name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build for web
        run: flutter build web --release --base-href /world_math/

      - name: Force CanvasKit renderer (remove fallback)
        run: |
          sed -i 's/"builds":\[\([^]]*\),{}\]/"builds":[\1]/' build/web/flutter_bootstrap.js
          echo "âœ“ Forced CanvasKit renderer by removing fallback option"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          force_orphan: true
